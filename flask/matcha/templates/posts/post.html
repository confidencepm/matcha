{% extends 'base.html' %}

{% block content %}
<div class="content-sections">
    <article class="media content-section">
            <img class="article-img rounded" src="{{ url_for('static', filename='profile_pics/' + post['author']['image_name']) }}" alt="Profile Pic">
                <div class="media-body">
                  <div class="article-metadata border-bottom">
                    <a class="mr-2" href="#">{{ post['author']['username'] }}</a>
                    <small class="text-muted">{{ post['date_posted'] }}</small>
                    {% if logged_in == post['author']['username'] %}
                    <div>
                            <a href="{{ url_for('posts.update_post', post_id=post['_id']) }}" class='btn btn-secondary btn-sm m-1'>Post</a>
                            <button type='button' class='btn btn-danger btn-sm m1' data-toggle="modal"
                                data-target="#deleteModal">Delete</button>
                        </div>
                        <!-- Modal -->
                        <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="deleteModalLabel">Delete Post?</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                        <form action="{{ url_for('posts.delete_post', post_id=post['_id']) }}" method="POST">
                                            <input type="submit" class="btn btn-danger" value='Delete'>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endif %}
                  </div>
                  <h2><a class="article-title" href="{{ url_for('posts.post', post_id=post['_id']) }}">{{ post['title'] }}</a></h2>
                  <p class="article-content">{{ post['content'] }}</p>
                </div>
              </article>
</div>
{% endblock content %}
